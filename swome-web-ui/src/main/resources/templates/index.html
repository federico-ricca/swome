<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
body {
	padding-top: 70px;
}

.link {
	stroke: #aaa;
}

.node text {
	stroke: #333;
	cursos: pointer;
}

.node circle {
	stroke: #fff;
	stroke-width: 3px;
	fill: #555;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">glam</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse"></div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<div id="graphContainer">
			</div>

		</div>
		<hr />
		<footer>
			<p>Â© 2016 Company, Inc.</p>
		</footer>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		var width = 960, height = 500

		var svg = d3.select("#graphContainer").append("svg").attr("width", width).attr(
				"height", height);

		var force = d3.layout.force().gravity(.05).distance(100).charge(-100)
				.size([ width, height ]);

		d3.json("/v1/graphData", function(json) {
			force.nodes(json.nodes).links(json.links).start();

			var link = svg.selectAll(".link").data(json.links).enter().append(
					"line").attr("class", "link").style("stroke-width",
					function(d) {
						return Math.sqrt(d.weight);
					});

			var node = svg.selectAll(".node").data(json.nodes).enter().append(
					"g").attr("class", "node").call(force.drag);

			node.append("circle").attr("r", "5");

			node.append("text").attr("dx", 12).attr("dy", ".35em").text(
					function(d) {
						return d.name
					});

			force.on("tick", function() {
				link.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

				node.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});
			});
		});
	</script>
</body>
</html>
